    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama_anggota = $("#nama_anggota").val();
            var alamat = $("#alamat").val();
            var no_hp = $("#no_hp").val();
            var dataString = "nama_anggota=" + nama_anggota + "&alamat=" + alamat + "&no_hp=" + no_hp + "&insert=";
            if ($.trim(nama_anggota).length > 0 & $.trim(alamat).length > 0 & $.trim(no_hp).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://perpustakaan.infoakademik.xyz/insert-anggota.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
