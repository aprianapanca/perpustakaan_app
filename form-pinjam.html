<html>
       <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           background-color: black;
           color: white;
           text-align: center;
        }
        </style>
    </head>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var tanggalpinjam = decodeURI(getUrlVars()["tanggalpinjam"]);
        var tanggalkembali = decodeURI(getUrlVars()["tanggalkembali"]);
        var denda = decodeURI(getUrlVars()["denda"]);
        $("#id").val(id);
        $("#tanggalpinjam").val(tanggalpinjam);
        $("#tanggalkembali").val(tanggalkembali);
        $("#denda").val(denda);
        $("#update").click(function() {
            var id = $("#id").val();
            var tanggalpinjam = $("#tanggalpinjam").val();
            var tanggalkembali = $("#tanggalkembali").val();
            var denda = $("#denda").val();
            var dataString = "id=" + id + "&tanggalpinjam=" + tanggalpinjam + "&tanggalkembali=" + tanggalkembali + "&denda=" + denda + "&update=";
            $.ajax({
                type: "POST",
                url: "https://perpustakaan.infoakademik.xyz/update-pinjam.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://perpustakaan.infoakademik.xyz/delete-pinjam.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson-pinjam.html">List Pinjam</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Tanggal Pinjam</label>
            <input type="text" id="tanggalpinjam" value="" />
        </div>
        <div class="item">
            <label>Tanggal Kembali</label>
            <input type="text" id="tanggalkembali" value="" />
        </div>
        <div class="item">
            <label>Denda</label>
            <input type="text" id="denda" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>
