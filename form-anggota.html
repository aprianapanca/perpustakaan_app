<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var nama_anggota = decodeURI(getUrlVars()["nama_anggota"]);
        var alamat = decodeURI(getUrlVars()["alamat"]);
        var no_hp = decodeURI(getUrlVars()["no_hp"]);
        $("#id").val(id);
        $("#nama_anggota").val(nama_anggota);
        $("#alamat").val(alamat);
        $("#no_hp").val(no_hp);
        $("#update").click(function() {
            var id = $("#id").val();
            var nama_anggota = $("#nama_anggota").val();
            var alamat = $("#alamat").val();
            var no_hp = $("#no_hp").val();
            var dataString = "id=" + id + "&nama_anggota=" + nama_anggota + "&alamat=" + alamat + "&no_hp=" + no_hp + "&update=";
            $.ajax({
                type: "POST",
                url: "https://perpustakaan.infoakademik.xyz/update-anggota.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://perpustakaan.infoakademik.xyz/delete-anggota.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>

    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama Anggota</label>
            <input type="text" id="nama_anggota" value="" />
        </div>
        <div class="item">
            <label>Alamat</label>
            <input type="text" id="alamat" value="" />
        </div>
        <div class="item">
            <label>No HP</label>
            <input type="text" id="no_hp" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
